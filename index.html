<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* --- Apple System Fonts --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Liquid Background (Жидкие пятна) --- */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            opacity: 0.6;
        }
        .orb-1 {
            width: 300px; height: 300px;
            background: #2563eb; /* Blue */
            top: -50px; left: -50px;
            animation-delay: 0s;
        }
        .orb-2 {
            width: 250px; height: 250px;
            background: #7c3aed; /* Violet */
            bottom: 10%; right: -50px;
            animation-delay: -5s;
        }
        .orb-3 {
            width: 200px; height: 200px;
            background: #db2777; /* Pink */
            top: 40%; left: 30%;
            animation-delay: -10s;
            opacity: 0.4;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* --- Apple Glass Material --- */
        .glass-panel {
            background: rgba(30, 30, 35, 0.45); /* Темное стекло */
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .glass-panel:active {
            transform: scale(0.98);
            background: rgba(40, 40, 45, 0.55);
        }

        /* --- Typography & Elements --- */
        .text-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-ios {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            transition: all 0.3s;
        }
        .btn-ios:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Shimmer Loader */
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="p-5 antialiased selection:bg-blue-500 selection:text-white">

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <header class="mb-8 mt-2 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold tracking-tight text-white">Monitor</h1>
            <p class="text-sm text-white/40 font-medium">Real-time hub</p>
        </div>
        <div class="glass-panel px-3 py-1 flex items-center gap-2 rounded-full border-0 bg-white/5">
            <span class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></span>
            <span class="text-[10px] font-bold text-white/60">LIVE</span>
        </div>
    </header>

    <div id="app" class="space-y-4 pb-20">
        <div class="glass-panel p-6 h-28 shimmer"></div>
        <div class="glass-panel p-6 h-28 shimmer opacity-70"></div>
        <div class="glass-panel p-6 h-28 shimmer opacity-50"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Настройка кнопки в стиле iOS Blue
        tg.MainButton.setParams({
            text: 'Refresh Data',
            color: '#007AFF', // Apple Blue
            text_color: '#ffffff'
        });

        // --- ТВОЯ ССЫЛКА ---
        const API_URL = "https://councils-unnecessary-springfield-essay.trycloudflare.com/api/versions";

        async function fetchVersions() {
            tg.MainButton.showProgress();
            try {
                const response = await fetch(`${API_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                render(data);
            } catch (e) {
                console.error(e);
                document.getElementById('app').innerHTML = `
                    <div class="glass-panel p-6 text-center flex flex-col items-center justify-center py-10">
                        <div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center mb-3 text-red-400 text-xl">⚠️</div>
                        <p class="text-white font-semibold text-lg mb-1">Connection Lost</p>
                        <p class="text-white/40 text-sm max-w-[200px]">Check if cloudflared is running on the server.</p>
                    </div>`;
            } finally {
                tg.MainButton.hideProgress();
                tg.MainButton.show();
            }
        }

        function render(items) {
            const container = document.getElementById('app');
            container.innerHTML = items.map(item => `
                <div class="glass-panel p-5 relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex flex-col">
                            <span class="text-label mb-0.5">${item.name}</span>
                            <span class="text-2xl font-bold text-white tracking-tight">${item.version}</span>
                        </div>
                        <a href="${item.url}" target="_blank" class="btn-ios">
                            OPEN
                        </a>
                    </div>
                    
                    <div class="flex items-center gap-2 mt-2 pt-3 border-t border-white/5">
                        <svg class="w-3 h-3 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-xs font-medium text-white/40">
                            Released: <span class="text-white/70">${item.date || 'Checking...'}</span>
                        </span>
                    </div>
                </div>
            `).join('');
        }

        tg.onEvent('mainButtonClicked', fetchVersions);
        fetchVersions();
    </script>
</body>
</html>
